name: Run tests for API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    
    - name: Run Tests
      run: |
        npm install
        npm run test
